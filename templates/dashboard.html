{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      height: 350px;
      display: flex;
      flex-direction: column;
    }
    .card h3 { margin: 0 0 10px; font-size: 16px; font-weight: bold; }
    canvas { flex: 1; }
    #map { flex: 1; border-radius: 8px; }
    .summary {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .summary .box {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .summary h2 { margin: 0; font-size: 20px; }
    .summary p { margin: 5px 0 0; color: gray; }
  </style>
</head>
<body>
  <h1>Results Dashboard</h1>

  <!-- Summary Cards -->
  <div class="summary">
    <div class="box">
      <h2 id="yield">--</h2>
      <p>Predicted Yield (kg)</p>
    </div>
    <div class="box">
      <h2 id="biodiversity">--</h2>
      <p>Biodiversity Index</p>
    </div>
    <div class="box">
      <h2 id="water">--</h2>
      <p>Water Quality</p>
    </div>
  </div>

  <!-- Charts and Map -->
  <div class="grid">
    <div class="card">
      <h3>Fish Counts by Species</h3>
      <canvas id="speciesChart"></canvas>
    </div>
    <div class="card">
      <h3>Temperature vs Abundance</h3>
      <canvas id="tempChart"></canvas>
    </div>
    <div class="card">
      <h3>Biodiversity Composition</h3>
      <canvas id="biodiversityChart"></canvas>
    </div>
    <div class="card">
      <h3>Sampling Sites Map</h3>
      <div id="map"></div>
    </div>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch("{% url 'dashboard_data' %}");
        const data = await res.json();

        // ✅ Summary cards
        document.getElementById("yield").textContent = data.summary.predicted_yield_kg ?? "--";
        document.getElementById("biodiversity").textContent = data.summary.biodiversity_index ?? "--";
        document.getElementById("water").textContent = Object.keys(data.summary.water_quality_counts).join(", ") || "--";

        // ✅ Chart 1: Species Counts
        new Chart(document.getElementById("speciesChart"), {
          type: "bar",
          data: {
            labels: Object.keys(data.species_sums),
            datasets: [{
              label: "Total Count",
              data: Object.values(data.species_sums),
              backgroundColor: "rgba(54, 162, 235, 0.7)"
            }]
          },
          options: { responsive: true, maintainAspectRatio: false }
        });

        // ✅ Chart 2: Temp vs Abundance
        new Chart(document.getElementById("tempChart"), {
          type: "line",
          data: {
            labels: data.temp_vs_abundance.map(d => d.temperature),
            datasets: [{
              label: "Abundance",
              data: data.temp_vs_abundance.map(d => d.abundance),
              borderColor: "rgba(255, 99, 132, 1)",
              fill: false,
              tension: 0.3
            }]
          },
          options: { responsive: true, maintainAspectRatio: false }
        });

        // ✅ Chart 3: Biodiversity Pie
        new Chart(document.getElementById("biodiversityChart"), {
          type: "pie",
          data: {
            labels: data.biodiversity.map(d => d.species),
            datasets: [{
              data: data.biodiversity.map(d => d.count),
              backgroundColor: ["#36a2eb","#ff6384","#4bc0c0","#9966ff","#ff9f40","#8bc34a"]
            }]
          },
          options: { responsive: true, maintainAspectRatio: false }
        });

        // ✅ Leaflet Map
        const map = L.map("map").setView([20, 80], 4);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        data.map_points.forEach(p => {
          L.circleMarker([p.lat, p.lon], {
            radius: 6,
            color: "#007bff",
            fillColor: "#007bff",
            fillOpacity: 0.6
          }).addTo(map).bindPopup(`<b>${p.site}</b><br>Abundance: ${p.abundance}`);
        });

      } catch (err) {
        console.error("Error loading dashboard:", err);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
